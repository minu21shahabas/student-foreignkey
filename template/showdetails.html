<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.3/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js"></script>
    <title>Document</title>
    <style>
        body{
            background-image: url('https://a-static.besthdwallpaper.com/river-mountain-scenery-wallpaper-2048x1536-81252_26.jpg');
            
        }
    </style>
</head>
<body>
    <form>
        {% csrf_token %}
    <h1><b><ul>STUDENT DETAILS</ul></b></h1>
    <table border="2px">
        <thead>
            <th>NAME</th>
            <th>AGE</th>
            <th>ADDRESS</th>
            <th>JOINING_DATE</th>
            <th>MOBILE NUMBER</th>
            <th>COURSE</th>
            <th>COURSE FEE</th>

        </thead>
        <tbody>
            {% for st in student %}
            <tr>
                <td>{{st.name}}</td>
                <td>{{st.age}}</td>
                <td>{{st.address}}</td>
                <td>{{st.joining_date}}</td>
                <td>{{st.phone_no}}</td>
                <td>{{st.course.course_name}}</td>
                <td>{{st.course.fees}}</td>

                <td><a href="{% url 'editpage' st.id %}">Edit</a></td>
                <td><a href="{% url 'delete' st.id %}">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
</form>
</body>
</html>
